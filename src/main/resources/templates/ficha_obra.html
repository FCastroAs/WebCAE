<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>Datos de la Persona</title>
        <meta charset="UTF-8"/>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="layout/plantilla :: header"></header>

        <h2>[[#{cliente.nueva-obra}]] [[${cliente.nombre}]] [[${cliente.idCliente}]]</h2>
        <a th:href="@{/clientes}">[[#{accion.regresar}]]</a>
        <br/>
        <form th:action="@{/clientes/guardar_obra}" method="post" th:object="${obra}">
            <input type="hidden" name="idObra" th:field="*{idObra}"/>

            <select th:field="*{cliente}">
                <option th:each="cliente: ${cliente}" th:value="${cliente}" th:text="${cliente.nombre}" />
            </select>
            <br/>
            <label for="nombre">[[#{obra.nombre}]]:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>
            <br/>
            <label for="descripcion">[[#{obra.descripcion}]]:</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error CIF</span>
            <br/>
            <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
        </form>
        
        <footer th:replace="layout/plantilla :: footer"></footer>
        
    </body>
</html>
