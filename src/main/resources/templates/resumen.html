<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header"></header>
        
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{cliente.crear}]]</a>
        
        <div th:if="${clientes != null and !clientes.empty}">
            <table border="1">
                <tr>
                    <th>[[#{cliente.nombre}]]</th>
                    <th>[[#{cliente.cif}]]</th>
                    <th>[[#{cliente.responsable}]]</th>
                    <th>[[#{cliente.email}]]</th>
                    <th sec:authorize="hasRole('ROLE_USER')">[[#{accion.editar}]]</th>
                    <th sec:authorize="hasRole('ROLE_USER')">[[#{accion.eliminar}]]</th>
                </tr>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}">Mostrar Nombre</td>
                    <td th:text="${cliente.cif}">Mostrar CIF</td>
                    <td th:text="${cliente.responsable}">Mostrar Responsable</td>
                    <td th:text="${cliente.email}">Mostrar Email</td>
                    <td sec:authorize="hasRole('ROLE_USER')"><a th:href="@{/editar/} + ${cliente.idCliente}"/>[[#{accion.editar}]]</td>
                    <td sec:authorize="hasRole('ROLE_USER')"><a th:href="@{/eliminar(idCliente=${cliente.idCliente})}"/>[[#{accion.eliminar}]]</td>
                </tr>
            </table>
        </div>
        <div th:if="${clientes == null or clientes.empty}">
           [[#{cliente.lista-vacia}]]
        </div>
        
        <footer th:replace="layout/plantilla :: footer"></footer>
        
    </body>
</html>
